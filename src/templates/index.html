<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCortex - Dashboard Amazon</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Theme Switcher (carrega antes do DOM para evitar flash) -->
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script>
</head>
<body>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle-btn" type="button">
        <i class="bi bi-sun-fill" id="theme-icon" style="font-size: 1.2rem;"></i>
    </button>

    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}

    <!-- ConteÃºdo principal -->
    <div class="main-content">
        <!-- Loading Overlay -->
        {% include 'components/loading.html' %}

        <!-- Error Message -->
        {% include 'components/error.html' %}

        <!-- Main Content -->
        {% include 'components/main-content.html' %}
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
