<!-- Error Message Component -->
<div id="error-message" class="alert alert-danger shadow-sm fade-in">
    <div class="d-flex align-items-center mb-3">
        <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem;"></i>
        <h4 class="alert-heading mb-0">Erro ao carregar dados</h4>
    </div>
    <p id="error-text"></p>
    <button class="btn retry-button" onclick="fetchData()">
        <i class="bi bi-arrow-repeat me-2"></i>Tentar Novamente
    </button>
</div>
